<!DOCTYPE html>
<html>
	<head>	
		
		<meta charset="UTF-8">
		<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes"/>
		<link rel="stylesheet" href="/home/bridgeit/BitBucket/login/WebContent/loginFile.css"/>	
		<script type="text/javascript" src="/home/bridgeit/BitBucket/login/WebContent/loginFile.js"></script>	
		<title>Login Form</title>
	</head>
	<body style="background: darkgray;">
	
		
		<div class="container" id="main">
			<div class ="row rowStyle">
			<form class="divStyle"> 
					
				<h1>Login Form</h1><br>
				<div class="row nameRow">
					 
					<label class="textFont" >First Name:</label><br>
					<input type="text" placeholder="first name" id="1"class="form-control" name="FirstName" size="25">
					
				</div><br>	
				<div class="row nameRow">
				
					<label class="textFont">Last Name:</label><br>
					
					<input type="text" placeholder="last name" id="2" class="form-control" name="LastName" size="25">
				
				</div><br>	
				<div class="row nameRow">
				
					<label class="textFont">Email id:</label><br>
					
					<input type="email" placeholder="email id" id="3" class="form-control" name="LastName" size="25">
				
				</div><br>		
				<div class="row nameRow">
				
					<label class="textFont">Password:</label><br>
					
					<input type="password" placeholder="password" id="4" class="form-control" name="LastName" size="25">
				
				</div><br>			
					
					<button class="submitBtn" onclick="Validate() value="login"">Submit</button>		
		
			
		</div>
		</div>
		</form>
	</body>
</html>
